<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - GREEN MAX</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logout-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logout-icon i {
            font-size: 3rem;
            color: white;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            color: #333;
        }

        p {
            margin: 0 0 2rem 0;
            color: #666;
            font-size: 1.1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 2rem auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .success-message {
            display: none;
            margin-top: 2rem;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4CAF50;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark i {
            font-size: 3rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div id="loggingOut">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h1>Logging Out...</h1>
            <p>Please wait while we securely log you out</p>
            <div class="spinner"></div>
        </div>

        <div id="successMessage" class="success-message">
            <div class="checkmark">
                <i class="fas fa-check"></i>
            </div>
            <h1>Successfully Logged Out!</h1>
            <p>Thank you for using GREEN MAX. See you again soon!</p>
            <a href="../index.html" class="btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Perform logout
        async function performLogout() {
            try {
                // Clear all stored data
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                sessionStorage.clear();
                
                // Optional: Call logout API endpoint if you have one
                // await fetch('http://localhost:5000/api/auth/logout', {
                //     method: 'POST',
                //     headers: {
                //         'Authorization': `Bearer ${token}`
                //     }
                // });
                
                // Simulate logout delay for better UX
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Show success message
                document.getElementById('loggingOut').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');
                
                // Redirect to home after 3 seconds
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Logout error:', error);
                // Even if there's an error, clear local data and redirect
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = '../index.html';
            }
        }

        // Start logout process
        performLogout();
    </script>
</body>
</html>
